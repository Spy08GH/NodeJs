<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система курьерской доставки{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Chart.js для графиков -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #f8f9fa;
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: 0.5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .nav-link {
            font-weight: 500;
            color: #333;
        }
        .nav-link.active {
            color: #007bff;
        }
        .card-dashboard {
            border-left: 4px solid #007bff;
        }
        .main-content {
            margin-left: 230px;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
        }
        .pagination-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Боковое меню -->
    <div class="sidebar col-md-3 col-lg-2 d-md-block">
        <div class="sidebar-sticky">
            <div class="text-center mb-3">
                <h5>Система курьерской доставки</h5>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('index') }}">
                        <i class="fas fa-home me-2"></i> Главная
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/users' %}active{% endif %}" href="{{ url_for('users') }}">
                        <i class="fas fa-users me-2"></i> Пользователи
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/orders' %}active{% endif %}" href="{{ url_for('orders') }}">
                        <i class="fas fa-box me-2"></i> Заказы
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/trackers' %}active{% endif %}" href="{{ url_for('trackers') }}">
                        <i class="fas fa-truck me-2"></i> Трекеры
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/invoices' %}active{% endif %}" href="{{ url_for('invoices') }}">
                        <i class="fas fa-file-invoice-dollar me-2"></i> Счета
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Основной контент -->
    <main class="main-content col-md-9 ms-sm-auto col-lg-10 px-md-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
